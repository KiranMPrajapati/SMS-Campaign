<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="./static/style.css">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

        <title>Campaign</title>
    </head>
    <body>
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="{{url_for('index')}}">Campaign</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li><a class="btn" href="{{ url_for('add') }}">Add new campaign</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href='/logout'><span class="glyphicon glyphicon-user"></span>&nbspLogout</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="main">
            <table class="table table-bordered">
                <tr>
                    <th> Campaign Title </th>
                    <th> Message </th>
                    <th> Send DateTime </th>
                    <th> Status</th>
                    <th> Action </th>
                </tr>
            {% for campaign in campaigns %}
                <tr>
                    <td> <a href="{{url_for('getContacts', campaign_details=campaign.id)}}">{{campaign.title}}</a></td>
                    <td> {{campaign.message}}</td>
                    <td> {{campaign.schedule}}</td>
                    <td> {{campaign.status}}</td>
                    <td> <a href="{{url_for('duplicate_camp', campaign_details=campaign.id)}}">Duplicate</a></td>
                </tr>
            {% endfor %}
            </table>
        </div>

    </body>

</html>
